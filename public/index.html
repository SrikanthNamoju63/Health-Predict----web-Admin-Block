<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#medicines">Medicines</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#orders">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#prescriptions">Prescriptions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#users">Users</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="mt-3">Admin Dashboard</h1>

                <!-- Medicines Section -->
                <section id="medicines">
                    <h2>Medicines</h2>
                    <button class="btn btn-primary mb-3" onclick="openAddMedicineModal()">Add Medicine</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="medicinesTableBody">
                            <!-- Medicines will be populated here -->
                        </tbody>
                    </table>
                </section>

                <!-- Orders Section -->
                <section id="orders">
                    <h2>Orders</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>User ID</th>
                                <th>Status</th>
                                <th>Tracking ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be populated here -->
                        </tbody>
                    </table>
                </section>

                <!-- Prescriptions Section -->
                <section id="prescriptions">
                    <h2>Prescriptions</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Prescription ID</th>
                                <th>User ID</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="prescriptionsTableBody">
                            <!-- Prescriptions will be populated here -->
                        </tbody>
                    </table>
                </section>

                <!-- Users Section -->
                <section id="users">
                    <h2>Users</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Loyalty Points</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </section>
            </main>
        </div>
    </div>

    <!-- Add Medicine Modal -->
    <div class="modal fade" id="addMedicineModal" tabindex="-1" aria-labelledby="addMedicineModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMedicineModalLabel">Add Medicine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMedicineForm">
                        <div class="mb-3">
                            <label for="medicineName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="medicineName" required>
                        </div>
                        <div class="mb-3">
                            <label for="medicineDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="medicineDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="medicinePrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="medicinePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="medicineCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="medicineCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="medicineStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="medicineStock" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
